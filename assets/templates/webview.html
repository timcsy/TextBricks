<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}} 'unsafe-inline'; script-src 'nonce-{{nonce}}'; img-src {{cspSource}} data:;">
    <link href="{{variablesUri}}" rel="stylesheet">
    <link href="{{componentsUri}}" rel="stylesheet">
    <link href="{{styleUri}}" rel="stylesheet">
    <title>TextBricks Templates</title>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="title-section">
                <h2><span class="logo"><img src="{{logoUri}}" alt="TextBricks"></span>TextBricks</h2>
                <p class="subtitle">點擊複製 • 拖曳插入</p>
            </div>
            <div class="breadcrumb-nav">
                <div class="navigation-controls">
                    {{navigationButtons}}
                </div>
                <nav class="breadcrumb">
                    {{breadcrumb}}
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        {{recommendedTemplates}}
        {{topicsContent}}
    </div>

    <script nonce="{{nonce}}" src="{{utilsUri}}"></script>
    <script nonce="{{nonce}}" src="{{eventDelegatorUri}}"></script>
    <script nonce="{{nonce}}" src="{{cardTemplatesUri}}"></script>
    <script nonce="{{nonce}}" src="{{scriptUri}}"></script>
</body>
</html>
